{% extends "base.html" %}
{% block content %}
    <div class="card mt-3" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{ article.author }}</h6>
            <p class="card-text">{{ article.content }}</p>
            <p class="card-text">{{ article.created_at|date:'Y-m-d' }}</p>
            <p class="card-text">{{ article.get_status_display }}</p>
            <a href="{% url 'articles' %}" class="card-link">На главную</a>
        </div>
    </div>
{% endblock %}
